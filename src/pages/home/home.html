<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <ion-icon name="microphone"></ion-icon> Read Aloud
            <ion-icon name="volume-up"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-textarea type="text" [(ngModel)]="readtext" placeholder="Type your text here to read" class="tarea"></ion-textarea>
    <button ion-button (click)="read()" class="read">Read Aloud</button>

</ion-content>
